version: "3"
services:
  deep-look-server:
    container_name: deep-look-server
    image: tmfrk0426/deep-look
    env_file:
      - "./.env"
    environment:
      - TZ=Asia/Seoul
    hostname: deep-look-server
    expose:
      - "8080"
    restart: always

  nginx:
    depends_on:
      - deep-look-server
    restart: always
    build:
      dockerfile: Dockerfile
      context: ./nginx
    ports:
      - "80:80"
    environment:
      - TZ=Asia/Seoul